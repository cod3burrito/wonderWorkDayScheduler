<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Heading to the page -->
    <header class="jumbotron">
      <h1 class="display-3">Wonder Work Day Scheduler</h1>
      <p class="lead"><i>A wonderfully easy way to schedule your day</i></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row">
        <p class="hour text-right col-1 pt-2">9:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">10:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">11:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">12:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">1:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">2:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">3:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">4:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>
      <section class="row">
        <p class="hour text-right col-1 pt-2">5:00</p>
        <textarea class="col-10"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </section>


      <span class="input-group-text time-block block1"></span>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
